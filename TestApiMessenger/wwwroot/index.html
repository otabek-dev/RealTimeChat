<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task #6</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/assets/css/docs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <label class="col-form-label">Введите логин:</label>
                <div class="row g-3">
                    <div class="col-5">
                        <input id="userName" type="text" class="form-control" />
                    </div>

                    <div class="col-auto">
                        <input type="button" id="loginBtn" class="btn btn-primary" value="Login" />
                    </div>

                    <div class="col-auto">
                        <input type="button" id="logOutBtn" class="btn btn-primary" disabled="disabled" value="Loguot"/>
                    </div>
                </div>

                <div class="">
                    <hr class="border border-danger border-2 opacity-50 col-8">
                    <div class="col-8 mb-1">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name" disabled="disabled">
                    </div>
                    <div class="col-8 mb-1">
                        <label for="subject-name" class="col-form-label">Subject:</label>
                        <input type="text" class="form-control" id="subject-name" disabled="disabled">
                    </div>
                    <div class="col-8 mb-1">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text" disabled="disabled"></textarea>
                    </div>
                    <button type="button" id="sendBtn" value="Send" disabled="disabled" class="btn btn-primary col mt-2">Send message</button>
                </div>
            </div>
            <div class="vr"></div>
            <div class="col">
                <label class="col-form-label">Входящие:</label>
                <div id="chatroom" style="border: none; height: 80vh; overflow: auto; ">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
